page_gen-dirs: true # uncomment, if you prefer to generate named folders

page_gen:

  - data: 'ci_index_issues_168_180'
    template: 'issue-gallery'
    name: 'issue'
    dir: 'issues'
    title: 'date'

  - data: 'recipes'
    template: 'recipe'
    name: 'title'
    dir: 'recipes'
    title: 'title'
    filter_condition: "record['type'] == 'recipes'"
    